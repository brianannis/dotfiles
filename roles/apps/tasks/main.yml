---
# tasks file for apps

- name: install weaveworks tap
  homebrew_tap:
    name: weaveworks/tap

- name: install common unix tools
  homebrew:
    name: ['awscli', 'htop-osx', 'wget', 'tree', 'cdrtools', 'kubernetes-cli', 'aws-iam-authenticator', 'weaveworks/tap/eksctl', 'hey', 'stern', 'bash', 'bash-completion@2', 'ghz', 'cli53', 'telnet']
    state: present

- name: update homebrew
  homebrew:
    update_homebrew: yes
  when: lookup('env','GITHUB_REPOSITORY') == 'brianannis/dotfiles'

- name: install development applications
  homebrew_cask:
    name: "{{ item }}"
    state: present
  with_items:
   - google-chrome
   - github
   - dash
   - spotify
   - slack
   # - vmware-fusion
   - docker
   - coconutbattery
   - hyper
   - macdown
   - postico
   - balenaetcher
   - ccmenu
   - insomnia
   - the-unarchiver
   # - sensiblesidebuttons
   - keybase
   - viscosity
