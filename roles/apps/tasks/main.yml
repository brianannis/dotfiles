- name: install development applications
  homebrew_cask:
    name: ['github', 'dash', 'spotify', 'vmware-fusion', 'docker', 'coconutbattery', 'hyper', 'macdown', 'postico', 'balenaetcher', 'ccmenu', 'insomnia', 'the-unarchiver', 'keybase', 'cask-drivers/logitech-g-hub' ]
    state: present
  ignore_errors: yes

- name: install python packages
  pip:
    name: ['boto3', 'netaddr', 'kubernetes-validate']
    state: present
