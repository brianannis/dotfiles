name: Main workflow
on: [push]
jobs:
  one:
    name: syntax check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: setup ruby env
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.7'

      - name: lint yaml set
        run: |
          gem install yaml-lint
          yaml-lint -i $GITHUB_WORKSPACE
  two:
    name: run bootstrap
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Run bootstrap
        env:
          ANSIBLE_FORCE_COLOR: True
        run: |
          chmod a+x bootstrap.sh
          ./bootstrap.sh
  three:
    name: run select roles
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Run bootstrap
        env:
          ANSIBLE_FORCE_COLOR: True
        run: |
          pip3 install ansible==2.9.13
          ansible-playbook launch.yml --tags atom
          ansible-playbook launch.yml --tags sublime
          ansible-playbook launch.yml --tags terminal
